<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato Comigo</title>
    <meta name="author" content="Adriano Carvalho">

    <style>
    body {
        background: lightblue;

    }
    form {
        /*Centralizando o formulário na página*/
        margin: 0 auto;
        width: 350px;
        /*Inserindo uma borda de contorno no formulário*/
        padding: 1em;
        border: 1px solid salmon;
        border-radius: 2em;
        text-align: center;
        /*Tipo de fonte primária*/
        font: 1em times;
        font-size: 14px;
        color: black;
        background-color: darkgray;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    label {
        /*Tamanho e alinhamento dos formulários*/
        display: inline-block;
        width: 150px;
        text-align: right;
    }
    
    h1 {
        font-size: 30px;
        color: black;
        text-align: center;
    }

    input, text {
        /*Definindo o tamanho dos campos de entrada de texto*/
        width: 100px;
    }

    input:focus, 
    textarea:focus {
        /*Adiciona destaque para o elemento quando ele recebe o foco*/
        border-color: red;
    }
    </style>
</head>
<body>
 <h1>Me envie uma mensagem</h1>
 <form action="">
    <ul>
        <li>
           <label for="nome"> Nome Completo: </label>
           <input type="text" name="nome" id="nomeCompleto:">
           <br>
        </li>
        <br>
        <li>
            <label for="email">Email: </label>
            <input type="email" name="email" id="Email:">
            <br>
        </li>
        <br>
        <li>
            <label for="mensagem">Entre sua mensagem:</label>
            <br>
            <textarea required ="required" name="mensagem" id="mensagem" cols="35" rows="10"></textarea>
            <br>
        </li>
        <br>
    </ul>
    <label for="mensagem"></label>    
    <input type="submit" value="Enviar Dados">
    <p>
        <a href="index.html">Retornar a página inicial</a>
    </p>
    </form>
        <!--Página criada em 10-09-2022 às 16:00hs.-->
</body>
</html>
